<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1 class="title">You must Sign In to join</h1>
        <p class="description">We're A Team That Guide Each Other</p>

        <a class="button" href="">
            <img src="images/google.png" alt="icon" height="20px" width="20x">
            Sign in with Google
        </a>
        <a class="button" href="">
            <img src="images/apple.png" src="" alt="icon" height="20px" width="20x">
            Sign in with Apple Id
        </a>

        <div class="divider">Or</div>

        <form action="">
            <div>
                <label for="email">Email or Username</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username@mail.com">
                </div>
            </div>
            <div>
                <label for="email">Password</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="•••••••••••••">
                </div>
            </div>
            <a class="forget" href="">Forget Password?</a>
            <input class="submit" type="submit" value="Sign in with Google">
        </form>
        <p class="signup">Don't have any account? <a href="signup.html">Sign Up?</a></p>
    </div>
</body>

</html>
