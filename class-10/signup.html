<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1 class="title">You must Sign Up to join</h1>
        <p class="description">We're A Team That Guide Each Other</p>

        <form action="">
            <div>
                <label for="email">Enter your full Name</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="e.g. Jhon Smith">
                </div>
            </div>
            <div>
                <label for="email">Enter your email</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="e.g. username@mail.com">
                </div>
            </div>
            <div>
                <label for="email">Password</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="•••••••••••••">
                </div>
            </div>
            <div>
                <label for="email">Confirm Password</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="•••••••••••••">
                </div>
            </div>
            <a class="forget" href="">Forget Password?</a>
            <input class="submit" type="submit" value="Sign in with Google">
        </form>
        <p class="signup">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>

</html>
